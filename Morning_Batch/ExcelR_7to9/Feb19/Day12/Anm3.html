<html>
    <head>
        <style>
            @keyframes drop-in {
              from {
                transform:
                  rotate(-30deg) translateY(-100%);
                opacity: 0;
              }
              to {
                transform:
                  rotate(0deg) translateY(0%);
                opacity: 1;
              }
            }
          
            .box {
              animation: drop-in 1000ms;
            }
          </style>
          
    </head>
        <body>          <div class="box">
          Css Training
          </div>
        </body>

</html>
