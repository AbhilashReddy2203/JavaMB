<style>
    /* Create the animation... */
    @keyframes slide-in {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(10%);
      }
    }
  
    /* ...and then apply it: */
    .box {
      animation: slide-in 1000ms;
    }
  </style>
