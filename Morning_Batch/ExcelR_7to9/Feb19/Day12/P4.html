<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <style>
    div {
        width: 80px;
        height: 80px;
        background-color: skyblue;
      }
      
      .scaled {
        transform: scale(2, 1.5); /* Equal to scaleX(2) scaleY(0.5) */
        transform-origin: left;
        background-color: pink;
      }
  </style>
</head> 
  
<body> 
<div>Sample Division</div>
<hr/>
<div class="scaled">Scaled</div>
</body> 
  
</html>
